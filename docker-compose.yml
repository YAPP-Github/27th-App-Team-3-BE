version: '3.8'

services:
  mariadb:
    image: mariadb:11
    container_name: yapp-mariadb
    environment:
      MARIADB_ROOT_PASSWORD: password
      MARIADB_DATABASE: yapp_local
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

volumes:
  mariadb_data: